<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Quiz - YD Security</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <div class="logo">
                <img src="ai.png" alt="AI Logo" class="logo-img">
                <h1>Cybersecurity Quiz</h1>
            </div>
            <p class="tagline">Test Your Knowledge</p>
        </header>

        <div class="challenge-container">
            <div class="challenge-area">
                <div class="challenge-header">
                    <h2 id="challenge-title">Cybersecurity Quiz</h2>
                    <div class="challenge-stats">
                        <span class="stat">Score: <span id="score">0</span></span>
                        <span class="stat">Question: <span id="current-level">1/10</span></span>
                    </div>
                </div>
                <div class="challenge-content">
                    <div id="challenge-description" class="challenge-description">
                        Answer 10 questions to test your cybersecurity knowledge.
                    </div>
                    <div id="challenge-interface" class="challenge-interface">
                        <!-- Questions will be dynamically populated -->
                    </div>
                    <div class="challenge-controls">
                        <button id="submit-answer" class="cyber-btn">
                            <span class="btn-icon">âœ“</span>
                            <span class="btn-text">Submit Answer</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="challenge.js"></script>
</body>
</html>
